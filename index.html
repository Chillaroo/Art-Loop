        <form>
          <label for="Artwork">Choose a culture or genre of art:</label>
          <select name="cars" id="genres">
            <option disabled selected>Select an item below...</option>
            <option value="37526823">Arab</option>
            <option value="37528758">Thai</option>
            <option value="37527795">Japanese</option>
            <option value="37527867">Korean</option>
            <option value="37527570">Hellenistic</option>
            <option value="37527066">Byzantine</option>
            <option value="37527426">French</option>
            <option value="37527174">Chinese</option>
            <option value="37527318">Egyptian</option>
            <option value="female_artists">Woman Artists</option>
            <option value="african_american_artists">African American Artists</option>
            <option value="created_before_age=25">Younger Artists</option>
            <option value="created_after_age=45">Older Artists</option>

          </select>
          <br><br>
        </form>
        <button id="submit" class="button">
